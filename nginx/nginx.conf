events {
    worker_connections 1024;
}

http {
    server_tokens off;
    charset utf-8;

    server {
        
        listen 80;
        server_name moodle2.luxton.com.ar;

        location / {
            proxy_pass http://helloworld:8000;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}